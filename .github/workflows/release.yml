name: Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assemble
    - name: Upload to GitHub Releases
      if: "!contains(github.ref_name, 'pre')"
      run: gh release create --title ${{ github.ref_name }} --generate-notes ${{ github.ref_name }} ./build/libs/jvm-dependency-loader-${GITHUB_REF#v}.jar
    - name: Upload to GitHub Releases for pre-release
      if: "contains(github.ref_name, 'pre')"
      run: gh release create --title ${{ github.ref_name }} --generate-notes --draft ${{ github.ref_name }} ./build/libs/jvm-dependency-loader-${GITHUB_REF#v}.jar

